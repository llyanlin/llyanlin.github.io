# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: http://ww1.sinaimg.cn/large/005JtMR4gy1g9ssj13qx1j303v03w746.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
